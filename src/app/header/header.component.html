<div class="main-header">
  <div class="main-nav">
    <div class="mobile-container">
      <div [ngClass]="{'close': !bottomNav}" class="nav-item menu-mobile">
        <a class="menu-btn"
           (click)="bottomNav = !bottomNav"></a>
      </div>
      <app-logo></app-logo>
    </div>
    <ul class="nav-list"
        [ngClass]="{'bottom-main-nav-mobile': bottomNav}">
      <li class="nav-item">
        <a class="nav-tag"
           routerLinkActive="router-link-active"
           [ngClass]="{'activeMenuItem': activeMenuItemHome}"
           (click)="goToRoute('home'); bottomNav = false">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-tag"
           routerLinkActive="router-link-active"
           [ngClass]="{'activeMenuItem': activeMenuItemServices}"
           (click)="goToRoute('services'); bottomNav = false">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-tag"
           routerLinkActive="router-link-active"
           [ngClass]="{'activeMenuItem': activeMenuItemAbout}"
           (click)="goToRoute('about'); bottomNav = false">Meet the Chef</a>
      </li>
      <li class="btn-primary"
          (click)="goToRoute('how'); bottomNav = false">Book Event
      </li>
    </ul>
  </div>
</div>
